    <script type="text/javascript">
	    function connectWebViewJavascriptBridge(callback) {
	        if (window.webOpenJSBridge) {
	            callback(window.webOpenJSBridge)
	        } else {
				document.addEventListener('webOpenJSBridgeReady', function() {
		                callback(window.webOpenJSBridge)
		            }, false)
	        }
	    }
	</script>

<a href="javascript:;" class="f" onclick="noRefesh();">认证不刷新</a></br>
	<script type="text/javascript"> 
	function hideTitleBar_B() {
	connectWebViewJavascriptBridge(function(bridge){
                                       bridge.hideTitleBar(true);
                                       });
	}		
	function hideTitleBar_C() {
	connectWebViewJavascriptBridge(function(bridge){
                                       bridge.hideTitleBar(false);
                                       });
	}
		
	function refesh(){
            var data = {};
           data.params= {"isNeedRefresh":true};
            connectWebViewJavascriptBridge(function(bridge){
                                           bridge.gotoRenZhen(JSON.stringify(data));
                                           });
        }
		function noRefesh(){
            var data = {};
           data.params= {"isNeedRefresh":false};
            connectWebViewJavascriptBridge(function(bridge){
                                           bridge.gotoRenZhen(JSON.stringify(data));
                                           });
        }
	}
	</script>
</body>
